<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            <div class="row mb-3" id="input-group">
                <div class="col">
                    <input type="text" class="form-control" id="firstName" placeholder="imię" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="lastName" placeholder="nazwisko" required>
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select" id="country" required>
                    <option value="">kraj</option>
                </select>
            </div>
            <div class="row mb-3" id="input-group">
                <div class="col">
                    <input type="text" class="form-control" id="city" placeholder="miasto" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="zipCode" placeholder="kod pocztowy" required>
                </div>
            </div>
            <div class="row mb-3" id="input-group">
                <div class="col">
                    <input type="text" class="form-control" id="street" placeholder="ulica" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="house_nbr" placeholder="numer domu" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group">
                    <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                        <option selected>Wybierz...</option>
                        <option value="+48">+48 (Polska)</option>
                        <option value="+1">+1 (Stany Zjednoczone)</option>
                    </select>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="numer komórkowy"
                        required>
                </div>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="adres email">
            </div>
            <div class="mb-3">
                <label class="form-label">Rodzaj przesyłki</label>
                <div>
                    <input type="radio" name="shippingMethod" id="shippingDPD" value="DPD" class="d-none">
                    <label for="shippingDPD" class="img-radio">
                        <img src="assets/dpd.png" alt="DPD">
                    </label>

                    <input type="radio" name="shippingMethod" id="shippingInPost" value="InPost" class="d-none">
                    <label for="shippingInPost" class="img-radio">
                        <img src="assets/inpost.png" alt="InPost">
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Rodzaj płatności</label>
                <div>
                    <input type="radio" name="paymentMethod" id="paymentCard" value="karta" class="d-none">
                    <label for="paymentCard" class="img-radio">
                        <img src="assets/visa.png" alt="Karta">
                    </label>

                    <input type="radio" name="paymentMethod" id="paymentIntermediary" value="pośrednik" class="d-none">
                    <label for="paymentIntermediary" class="img-radio">
                        <img src="assets/paypal.png" alt="Pośrednik płatności">
                    </label>

                    <input type="radio" name="paymentMethod" id="paymentBLIK" class="form-control d-none">
                    <label for="paymentBLIK" class="img-radio">
                        <img src="assets/blik.png" alt="BLIK">
                    </label>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div class="mb-3 d-none" id="vatNumberGroup">
                <label for="vatNumber" class="form-label">VAT Number</label>
                <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego podmiotu gospodarczego.</div>
            </div>

            <div class="mb-3 d-none" id="invoiceDataGroup">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>


            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
